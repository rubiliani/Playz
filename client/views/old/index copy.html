
<!DOCTYPE html> 
<html ng-app="Playz">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Playz</title> 
	
	
	<link rel="stylesheet" href="css/playz.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
	<link rel="stylesheet" href="/css/styles.css" />
	
</head> 

<body> 

<script src="../js/facebook.js"></script>
	<div id="wrapper">
		<section data-role="page" id="loginPage" data-theme="a">
			<div data-role="header" id="loginLogo"></div>
			<div data-role="content" id="loginContent">	
				<section class="centerObj">
					<div id="fbLoginBtn" class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" 
							data-auto-logout-link="true"></div>
					<div id="status"/>
				</section>
			</div>
			<div data-role="footer" id="loginFooter" >
				<form class="loginSearch">
				     <input type="search" value="" placeholder="Quick Search">
				</form>
			</div>
		</section><!-- /page -->
		<section data-role="page" id="mainPage" data-theme="a">
			
			<div class="fb-login-button" data-max-rows="1" data-size="small" data-show-faces="false" data-auto-logout-link="true"></div>
			<div ng-controller="eventsController">
			
			<h1>There are {{events.length}} events</h1>

			<ul>
				<li ng-repeat="event in events">
				{{event.name}}
				</li>
			</ul>
			<form ng-submit="createEvent()">
				<input type="text" placeholder="event name" ng-model="eventName"></input>
				<button type="submit">Add</button>
			</form>
		</div>
		</section>

		<section data-role="page" id="registerPageFlow1" data-theme="a">

		<header data-role="header"  data-theme="a">
			<h1>Pick you activity</h1>
		</header>
		<div data-role="content" data-theme="a">
			<div ng-controller="sportsController">
			<label for="select-choice-0" class="select">Choose Sport:</label>
				<select name="select-choice-0" id="select-choice-0">
				   <option ng-repeat="sport in sports">{{sport.name}}</option>
				</select>

				<label for="select-choice-0" class="select">Level of expertese:</label>
				<select name="select-choice-0" id="select-choice-1">
				   <option >Any Level</option>
				   <option >Newbie</option>
				   <option >Intermediate</option>
				   <option >Proffesional</option>
				</select>


				<label for="select-choice-0" class="select">Mind-set:</label>
				<select name="select-choice-0" id="select-choice-2">
				  <option >Just for fun</option>
				   <option >Turnament</option>
				   <option >By the book</option>
				</select>
			</div>
			</div>

			<footer data-role="footer"  data-theme="a">
				<button>Next</button>
			</footer>
		</section>

		<section data-role="page" id="registerPageFlow2" data-theme="a">
			
			<header data-role="header"  data-theme="a">

			<h1>Pick an area</h1>

				
			
			</header>
			<input type="range" name="slider-1" id="slider-1" value="5" min="1" max="50" />
			<section class="mapSection">
				 <div id="map"></div>
			    <script>
			
			    
			    </script>
			</section>
			<footer data-role="footer"  data-theme="a">
					<button>Next</button>
			</footer>
			
			
			

		
		</section>

		<section data-role="page" id="registerPageFlow3" data-theme="a">
			
			<header data-role="header"  data-theme="a">
				<h1>Pick a Partner</h1>
			</header>
			<div data-role="content" id="flow3Content" data-theme="a">	
			<div class="ui-field-contain">
				  <div data-role="rangeslider">
				    <label for="range-7a">Rangeslider:</label>
				    <input name="range-7a" id="range-7a" min="1" max="80" value="20" type="range" />
				    <label for="range-7b">Rangeslider:</label>
				    <input name="range-7b" id="range-7b" min="1" max="80" value="40" type="range" />
				  </div>
			</div>
			<label for="select-choice-0" class="select">Gender:</label>
				<select name="select-choice-0" id="select-choice-1">
				   <option >Male</option>
				   <option >Female</option>
				   <option >Co-ed</option>
				</select>


				<label for="select-choice-0" class="select">Payed facilities</label>
				<select name="select-choice-0" id="select-choice-2">
				  <option >OK</option>
				   <option >No Way</option>
				   <option >Don't Care</option>
				</select>

			</div>
			<footer data-role="footer"  data-theme="a">
			<button>Search</button>
			</footer>
			
			
			

		
		</section>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAAQtY4RbKemiqGsidoXxgtquJpwmsfr8&callback=initMap"
    async defer></script>
	<script type="text/javascript" src="/js/maps.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/events-controller.js"></script>
	<script type="text/javascript" src="/js/controllers/users-controller.js"></script>
	<script type="text/javascript" src="/js/controllers/sports-controller.js"></script>
</body>
</html>
