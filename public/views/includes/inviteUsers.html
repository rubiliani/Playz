<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closing()">&times;</button>
        <h4 class="modal-title">Users</h4>
      </div>

      <div class="modal-body p-a-0">
        <div class="modal-body-scroller">
          <ul class="media-list media-list-users list-group">
            <li ng-repeat="friend in friends.data track by $index" class="list-group-item">
              <div class="media">
                  <a class="media-left" href="#">
                      <img class="img-circle" ng-src="{{friend.picture.data.url}}">
                  </a>
                  <div class="media-body">
                      <button ng-show="!friend.added" class="btn btn-primary-outline btn-sm pull-right" ng-click="inviteFriend(friend.id,friend)">
                          <span class="icon icon-add-user"></span> Invite
                      </button>
                      <button ng-show="friend.added" class="btn btn-danger-outline btn-sm pull-right" ng-click="cancelInviteFriend($index,friend)">
                          <span class="icon icon-remove-user"></span> Cancel
                      </button>
                      <strong>{{friend.name}}</strong>
                      <!-- <small>@fat - San Francisco</small> -->
                  </div>
              </div>
            </li>

          <li class="list-group-item pull-right">
              <button type="button" data-dismiss="modal" class="btn btn-success" >
              <span class="icon icon-funnel"></span>
                Invite Friends
              </button>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
