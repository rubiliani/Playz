
  <div ng-controller="notificationCtrl" class="modal fade" data-target="#notificationModal"  id="notificationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
            <h4 class="modal-title">Notifications</h4>
          </div>

          <div class="modal-body p-a-0 js-modalBody">
            <div class="modal-body-scroller">
              <div class="media-list media-list-users list-group">
                <a class="list-group-item" ng-repeat="notification in notifications">
                  <div class="media">
                    <span class="media-left">
                    <img class="img-circle media-object" ng-src="{{notification.creator.picture.url}}">
                    </span>
                    <div class="media-body">
                      <strong>{{notification.creator.name}}</strong> Invited you to <strong>{{notification.event.sportType}}</strong> event.
                      <div class="media-body-secondary">
                        in {{notification.event.address}} at {{notification.event.whenDate}}
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
	</div>
