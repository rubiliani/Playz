<div ng-controller="notificationCtrl as parent" class="ng-scope">
<nav ng-controller="navbarCtrl" class="navbar navbar-inverse navbar-fixed-top app-navbar">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand svg-icon" href="#/">
        <img src="img/assets_playz_logo.svg" alt="brand">
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-collapse-main">

        <ul class="nav navbar-nav hidden-xs">
          <li class="active" ng-click="urlChanged('navHome')">
            <a class="navHome" href="#/">Home</a>
          </li>
          <li ng-click="urlChanged('navProfile')">
            <a class="navProfile" href="#/profile">Playzer Card</a>
          </li>

          <li ng-click="urlChanged()">
            <a href="#/login" ng-click="facebookLogout()">Logout</a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right m-r-0 hidden-xs">
          <li>
            <a href="#notificationModal"  data-toggle="modal" ng-click="[$event.preventDefault(),urlChanged(''),openNotification()]">
              <span class="icon icon-bell"></span>
            </a>
          </li>
          <li>
            <button  class="btn btn-default navbar-btn navbar-btn-avitar" data-toggle="popover">
              <img class="img-circle" ng-src="{{user.picture.data.url}}">
            </button>
          </li>
        </ul>

        <form class="navbar-form navbar-right app-search" role="search">
          <div class="form-group">
            <input type="text" class="form-control" data-action="grow" placeholder="Search">
          </div>
        </form>

        <ul class="nav navbar-nav hidden-sm hidden-md hidden-lg">
          <li class="active" ng-click="urlChanged('navHome')">
            <a class="navHome" href="#/">Home</a>
          </li>
          <li ng-click="urlChanged('navProfile')">
            <a class="navProfile" href="#/profile">Playzer Card</a>
          </li>

           <li>
            <a href="#notificationModal"  data-toggle="modal" ng-click="[$event.preventDefault(),urlChanged(''),openNotification()]">Notifications</a>
          </li>

          <li ng-click="urlChanged()">
            <a href="#/login" ng-click="facebookLogout()">Logout</a>
          </li>
        </ul>

  </div>
</nav>
</div>
