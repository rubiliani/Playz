<div class="media">
        
         <div class="media-body" ng-controller="mycardCtrl" ng-click="cardSelected(card)">
         
            <small class="pull-right text-muted">{{card.whenDate |  date:"dd/MM/yy"}}</small>
            
            <div class="media-heading">
              <h4>{{card.sportType}} - {{card.eventTitle}}</h4>
            
              <span class="icon icon-globe text-muted"></span>  {{card.location.city}}<br>
              <span class="icon icon-users text-muted"></span> {{card.registeredUsers.length}}/{{card.groupSize }} registered users
              <div ng-show="card.creator.id==user.id"><span class="icon icon-user text-muted"></span>  You are admin<br>
           
            </div>
           
          </div>
          </div>
