
  <div ng-controller="chatCtrl" class="modal fade" data-target="#chatModal"  id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
            <h4 class="modal-title">Chat Notifications</h4>
             
          </div>

          <div class="modal-body p-a-0 ">
            <div class="modal-body-scroller">
              <div class="media-list media-list-users list-group">
                <button type="button" class="list-group-item" ng-repeat="message in messages" data-dismiss="modal" ng-click="openEvent(message,$index)">
                  <div class="media">
                    <span class="media-left">
                   <!-- <img class="img-circle media-object" ng-src="{{notification.notification.creator.picture.data.url}}">-->
                    </span>
                    <div class="media-body">
                      {{message.event.count}} New chat messages in
                      <strong>{{message.event.eventTitle}}</strong> event
                     
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-danger-outline" data-dismiss="modal" ng-click="clearAll()">Clear</button>
          </div>
        </div>
      </div>
	</div>
