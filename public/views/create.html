<div class="container p-t-m">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Pick Your Activity</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading" ng-init="event.privacyType='public'">
                                <div class="radio-inline custom-control custom-radio">
                                    <label>

                                        <input type="radio" name="privacy" ng-click="privacyChanged('public')"
                                               ng-model="event.privacyType"
                                               ng-value="public"
                                               ng-checked="event.privacyType=='public'">
                                        <span class="custom-control-indicator"></span>
                                        Public Event
                                    </label>

                                </div>
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" name="privacy" ng-model="event.privacyType"
                                               ng-value="private"
                                               ng-click="privacyChanged('private')"
                                               ng-checked="event.privacyType=='private'">
                                        <span class="custom-control-indicator"></span>
                                        Private Event
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Choose Sport:</label>
                                <select id="sportSelection" class="custom-select" ng-model="event.sportType">
                                    <option ng-repeat="sport in sports track by $index"
                                            ng-selected="$index==0">
                                        {{sport.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Level of expertese:</label>
                                <select name="levelSelect" id="levelSelection" class="custom-select"
                                        ng-model="event.level">
                                    <option ng-repeat="level in levels track by $index" ng-selected="$index==0">
                                        {{level}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Mind-set:</label>
                                <select name="mindsetSelect" class="custom-select" ng-model="event.mindset">
                                    <option ng-repeat="mindset in mindsets track by $index" ng-selected="$index==0">
                                        {{mindset}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">When:</label>
                                <select name="select-choice-0" id="" class="custom-select" ng-model="event.whenDate"
                                        ng-value="Today">
                                    <option ng-repeat="date in whenDates track by $index" ng-selected="$index==0">
                                        {{date}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading" ng-init="event.groupSize='2'">
                                <label class="select">Group Size:</label>
                                <span id="rangeSizeA">2</span>
                                <input id="groupSlider" type="text" ng-model="event.groupSize" ng-value=2>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Pick Your Partner</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <div data-role="rangeslider"
                                     ng-init="[event.ageRange.min='20' , event.ageRange.max='40']">
                                    <b> Age Range:</b>
                                    <span id="rangeA">20</span> to <span id="rangeB">40</span>
                                    <input id="ageSlider" type="text" ng-model="event.ageRange">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Gender:</label>
                                <select name="select-choice-0" id="genderSelection" class="custom-select"
                                        ng-model="event.gender">
                                    <option ng-repeat="gen in gender track by $index" ng-selected="$index==0">{{gen}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Payed facilities:</label>
                                <select name="select-choice-0" id="payedSelection" class="custom-select"
                                        ng-model="event.payedFacility">
                                    <option ng-repeat="pf in paidFacilities track by $index" ng-selected="$index==0">
                                        {{pf}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Pick an Area</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" id="radio1" ng-click="setCurrentLocation()" name="location"
                                               checked>
                                        <span class="custom-control-indicator"></span>
                                        Current Location
                                    </label>
                                </div>
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" id="radio2" ng-click="setHomeLoc()" name="location">
                                        <span class="custom-control-indicator"></span>
                                        Home Location
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading" ng-init="event.radius='5'">
                                <input id="radiusSlider" type="text" ng-model="event.radius"/>

                                <span id="mapLat" class="hidden" ng-model="event.location.latitude"></span>
                                <span id="mapLong" class="hidden" ng-model="event.location.longitudes"></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text map-height">
                            <map ng-transclude class="google-map" center="map.center" options="map.options" events="map.events">
                                <marker position="map.marker.position" options="map.marker.options" events="map.marker.events"></marker>
                                <circles geometries="map.circles.geometries" options="map.circles.options" 
                                events="map.circle.events"></circles>
                            </map>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Partner Suggestions</h4>
                </li>
                <ul class="media-list media-list-users list-group">
                    <li class="list-group-item">
                        <div class="media">
                            <a class="media-left" href="#">
                                <img class="media-object img-circle" src="../assets/img/avatar-fat.jpg">
                            </a>
                            <div class="media-body">
                                <button class="btn btn-primary-outline btn-sm pull-right">
                                    <span class="icon icon-add-user"></span> Invite
                                </button>
                                <strong>Jacob Thornton</strong>
                                <small>@fat - San Francisco</small>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="media">
                            <a class="media-left" href="#">
                                <img class="media-object img-circle" src="../assets/img/avatar-dhg.png">
                            </a>
                            <div class="media-body">
                                <button class="btn btn-primary-outline btn-sm pull-right">
                                    <span class="icon icon-add-user"></span> Invite
                                </button>
                                <strong>Dave Gamache</strong>
                                <small>@dhg - Palo Alto</small>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="media">
                            <a class="media-left" href="#">
                                <img class="media-object img-circle" src="../assets/img/avatar-mdo.png">
                            </a>
                            <div class="media-body">
                                <button class="btn btn-primary-outline btn-sm pull-right">
                                    <span class="icon icon-add-user"></span> Invite
                                </button>
                                <strong>Mark Otto</strong>
                                <small>@mdo - San Francisco</small>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="media">
                            <button type="button" class="btn btn-xs btn-success-outline">Search for more suggestions
                            </button>
                        </div>
                    </li>
                </ul>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <form>
                                    <button type="button" class="btn btn-lg btn-pill btn-danger" ng-click="cancel()">
                                        Cancel
                                    </button>
                                    <button type="submit" ng-click="createEvent()"
                                            class="btn btn-lg btn-pill btn-success">
                                        Create Event
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
