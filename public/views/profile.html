<div ng-tabs class="container p-t-md">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-header text-center blur-bgimage p-a"
                 style="background-image: url(../assets/img/iceland.jpg); ">
                <div class="container">
                    <div class="container-inner">
                        <img class="img-circle media-object" id="profileUserPic" src="{{user.picture.data.url}}">
                        <h3 class="profile-header-user" id="currntUserName">
                            {{user.name}}
                        </h3>
                    </div>
                </div>
            </div>


            <div class="panel panel-default visible-md-block visible-lg-block">
                <div class="panel-body">
                    <h5 class="m-t-0" ng-click="changeDisable()">About
                        <small>
                            <a ng-show="disable">Edit</a>
                            <a ng-show="!disable">Cancel</a>
                        </small>
                    </h5>
                    <ul class="list-unstyled list-spaced">
                        <li><span class="text-muted icon icon-calendar m-r"></span>
                            Birthday &nbsp;
                            <input type="date" style="width: 100%" ng-model="profile.birthday" ng-value="profile.birthday" ng-disabled="disable">
                        </li>
                        <li><span class="text-muted icon icon-location-pin m-r"></span>
                            Location &nbsp;
                            <input type="text" class="form-control" ng-disabled="disable" ng-autocomplete
                                   ng-model="profile.hometown.name" options="options" details="profile.hometown.data"/>
                        </li>
                    </ul>
                    <h5 class="m-t-0" ng-hide="disable" ng-click="updateUser()">
                        <a>Save</a>
                    </h5>
                </div>
            </div>
        </div>


        <div class="col-md-6 col-lg-6">
            <ul class="list-group media-list media-list-stream">
                <li class="list-group-item">

                    <h3 class="">My Events
                        <button ng-click="createNewEvent()" type="button"
                                class="btn btn-sm btn-primary pull-right">
                            New event
                        </button>
                    </h3>
                </li>
                <li class="media list-group-item p-a">
                    <ul class="nav nav-pills nav-justified">
                        <li ng-tab-head="active" ng-click="tabChanged('upcoming')">
                            <a href="#" ng-click="$event.preventDefault()">
                                <span class="icon icon icon-hour-glass"></span> Upcomming </a>
                        </li>
                        <li ng-tab-head ng-click="tabChanged('past')">
                            <a href="#" ng-click="$event.preventDefault()">
                                <span class="icon icon-clock"></span> Past</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="tab-content" style="overflow: hidden">
                <div ng-tab-body="animated bounceInLeft" class="tab-pane media-list list-group">
                    <div ng-repeat="card in upcomingEvents track by $index" ng-include src="'views/includes/card.html'" > </div>
                </div>
                <div ng-tab-body="animated fadeInUp " class="tab-pane  media-list list-group">
                    <div ng-repeat="card in pastEvents track by $index" ng-include src="'views/includes/card.html'" > </div>
                </div>
            </div>
        </div>


        <div class="col-md-3 hidden-sm hidden-xs">
            <ul class="media-list media-list-users list-group">
                <li class="list-group-item">
                    <div class="media">
                        <a class="media-left" href="#">
                            <img class="media-object img-circle" src="../assets/img/avatar-fat.jpg">
                        </a>
                        <div class="media-body">
                            <button class="btn btn-primary-outline btn-sm pull-right">
                                <span class="icon icon-add-user"></span> Follow
                            </button>
                            <strong>Jacob Thornton</strong>
                            <small>@fat - San Francisco</small>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media">
                        <a class="media-left" href="#">
                            <img class="media-object img-circle" src="../assets/img/avatar-dhg.png">
                        </a>
                        <div class="media-body">
                            <button class="btn btn-primary-outline btn-sm pull-right">
                                <span class="icon icon-add-user"></span> Follow
                            </button>
                            <strong>Dave Gamache</strong>
                            <small>@dhg - Palo Alto</small>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media">
                        <a class="media-left" href="#">
                            <img class="media-object img-circle" src="../assets/img/avatar-mdo.png">
                        </a>
                        <div class="media-body">
                            <button class="btn btn-primary-outline btn-sm pull-right">
                                <span class="icon icon-add-user"></span> Follow
                            </button>
                            <strong>Mark Otto</strong>
                            <small>@mdo - San Francisco</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
