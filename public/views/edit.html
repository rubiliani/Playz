<div class="container p-t-md">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Update Your Activity - {{event.sportType}}</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" name="privacy"
                                               ng-click="privacyChanged('public')"
                                               ng-model="event.privacyType"
                                               ng-value="public"
                                               ng-checked="event.privacyType=='public'">
                                        <span class="custom-control-indicator"></span>
                                        Public Event
                                    </label>

                                </div>
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" name="privacy"
                                               ng-model="event.privacyType"
                                               ng-value="private"
                                               ng-click="privacyChanged('private')"
                                               ng-checked="event.privacyType=='private'">
                                        <span class="custom-control-indicator"></span>
                                        Private Event
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </li>
               
               <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Event Title:</label>
                                <input type="text" class="form-control" placeholder="e.g. Monday Soccer" ng-model="event.eventTitle"required> 
                            </div>
                        </div>
                    </div>
                </li>
                 <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Level of expertese:</label>
                                <select ng-model="event.level" class="form-control custom-select">
                                      <option ng-repeat="lev in levels">{{lev}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Mind-set:</label>
                                <select ng-model="event.mindset" class="form-control custom-select">
                                      <option ng-repeat="mind in mindsets">{{mind}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">When:</label>
                                <input type="date" ng-value="event.whenDate" ng-blur="validateDate()" class="form-control" ng-model="event.whenDate" >
                               
                                <!-- <select name="select-choice-0" id="" class="custom-select" ng-model="event.whenDate"
                                        ng-value="Today">
                                    <option ng-repeat="date in whenDates track by $index" ng-selected="$index==0">
                                        {{date}}
                                    </option>
                                </select> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Group Size:</label>
                                <!--<span ng-model="slider.value">{{slider.value}}</span>-->
                                <rzslider rz-slider-model="groupSlider.value"
                                rz-slider-options="groupSlider.options"></rzslider>

                               <!-- <input id="groupSlider" type="text" ng-model="event.groupSize" ng-value=2>  -->

                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

   
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Pick an Area</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" id="radio1" ng-click="setCurrentLocation()" name="location"
                                               checked>
                                        <span class="custom-control-indicator"></span>
                                        Current Location
                                    </label>
                                </div>
                                <div class="radio-inline custom-control custom-radio">
                                    <label>
                                        <input type="radio" id="radio2" ng-click="setHomeLoc()" name="location">
                                        <span class="custom-control-indicator"></span>
                                        Home Location
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <rzslider rz-slider-model="radiusSlider.value"
                                    rz-slider-options="radiusSlider.options"></rzslider>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text map-height">
                            {{location.city}}
                            <map ng-transclude class="google-map" center="mymap.center" options="mymap.options" events="mymap.events">
                                <marker position="mymap.marker.position" options="mymap.marker.options" events="mymap.marker.events"></marker>
                                <circles geometries="mymap.circles.geometries" options="mymap.circles.options"
                                events="mymap.circle.events"> </circles>
                            </map>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

             <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Pick Your Partner</h4>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <div data-role="rangeslider"
                                     ng-init="[event.ageRange.min='20' , event.ageRange.max='40']">
                                    <b> Age Range:</b>
                                    <rzslider rz-slider-model="ageSlider.minValue" rz-slider-high="ageSlider.maxValue" rz-slider-options="ageSlider.options"></rzslider>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Gender:</label>
                                <select ng-model="event.gender" class="form-control custom-select">
                                      <option ng-repeat="gend in genders">{{gend}}</option>
                                </select>
                           
                                <!--
                                <select id="genderSelection" class="form-control custom-select"
                                        ng-model="event.gender">
                                    <option ng-repeat="gen in gender track by $index" ng-selected="$index==0">{{gen}}
                                    </option>
                                </select>-->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading">
                                <label class="select">Payed facilities:</label>
                                <select name="select-choice-0" id="payedSelection" class="form-control custom-select"
                                        ng-model="event.payedFacility">
                                    <option ng-repeat="pf in paidFacilities track by $index" ng-selected="$index==0">
                                        {{pf}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-group media-list media-list-stream">
                <li class="media list-group-item p-a">
                    <h4>Registered Users</h4>
                </li>
                <ul class="media-list media-list-users list-group">
                  <li class="list-group-item" ng-repeat="user in event.registeredUsers">
                    <div class="media">
                      <a class="media-left" href="#">
                        <img class="media-object img-circle" ng-src="{{user.picture.data.url}}">
                      </a>
                      <div class="media-body">
                        <button class="btn btn-danger-outline btn-sm pull-right" ng-show="user._id!=event.creator._id" ng-click="removeFriend($index,user)">
                          <span class="icon icon-remove-user"></span> Remove
                        </button>
                        <strong>{{user.name}}</strong><br>
                        <small ng-show="user._id==event.creator._id">Group Admin</small>
                      </div>
                    </div>
                  </li>
                
                <li class="media list-group-item p-a">
                    <div class="media-body">
                        <div class="media-body-text">
                            <div class="media-heading text-center" >
                                <form > 
                                    <button type="button" class="btn btn-lg btn-danger" ng-click="cancel()">
                                        Cancel
                                    </button>
                                    <button type="submit" ng-click="updateEvent()"
                                            class="btn btn-lg  btn-success">
                                        Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
